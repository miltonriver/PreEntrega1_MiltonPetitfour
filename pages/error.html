<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 404 Not found</title>
    <link rel="shortcut icon" href="../img/iconos/errores.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header class="top-header">
    </header>

    <!--partículas de polvo-->
    <div>
        <div class="starsec"></div>
        <div class="starthird"></div>
        <div class="starfourth"></div>
        <div class="starfifth"></div>
    </div>
    <!--fin de partículas de polvo--->

    <!-- inicio lámpara -->
    <div class="lamp__wrap">
        <div class="lamp">
            <div class="cable"></div>
            <div class="cover"></div>
            <div class="in-cover">
                <div class="bulb"></div>
            </div>
            <div class="light"></div>
        </div>
    </div>
    <!-- FIN Lámpara -->
    <section class="error">
        <!-- Contenido principal -->
        <div class="error__content">
            <div class="error__message message">
                <h1 class="message__title">Page Not Found</h1>
                <p class="message__text">Lo sentimos mucho, la página a la que intentas acceder no se encuentra por
                    aquí. El enlace al que intentas acceder puede estar roto o ya no existe más. Por favor intenta
                    nuevamente o echa un vistazo a nuestra página principal.</p>
            </div>
            <div class="error__nav e-nav">
                <a href="/index.html" class="e-nav__link"></a>
            </div>
        </div>
        <!-- FIN contenido -->

    </section>

</body>

</html>
