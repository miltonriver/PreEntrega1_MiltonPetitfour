                <label for="correo">Correo electrónico</label>
                <input type="email" name="correo" class="entrada_texto" id="formulario_email">
                <label for="comentario">Comentarios</label>
                <textarea name="comentario" rows="9"class="entrada_comentarios" id="formulario_comentarios">Escribe aquí tu comentario: </textarea>
